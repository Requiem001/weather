<!DOCTYPE html>
<html>
    <head>
        <title>Weather</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Quicksand:wght@300..700&display=swap" rel="stylesheet">
        <link rel = "stylesheet" href = "styles/main.css">
    </head>
    <body>
        <div class = "card">
            <div class = "header">
                <input class = "city-input js-city-input" placeholder="search">
                <button class = "search js-search"><img class = "search-icon" src = "images/search.png"></button>
            </div>
            <div class = "weather js-weather-main">
                <img class = "weather-icon"src="images/clear.png">
                <p class = "temp">100&#176C</p>
                <p class = "city-name">City</p>
            </div>
            <div class = "extra js-extra-info">
                <div class = "humidity">
                    <div class = "humid-icon"><img class = "humid-img" src = "images/humidity.png"></div>
                    <div class = "current-humidity">
                        <p class = "percentage">100%</p>
                        <p class = "humid-title">Humidity</p>
                    </div>
                </div>
                <div class = "wind-speed">
                    <div class = "speed-icon"><img class = "speed-img" src = "images/wind.png"></div>
                    <div class = "current-speed">
                        <p class = "wind-text">10 km/h</p>
                        <p class = "speed-title">Wind Speed</p>
                    </div>
                </div>
               
            </div>

        </div>




        <script src = "scripts/main.js"></script>
    </body>
</html>
